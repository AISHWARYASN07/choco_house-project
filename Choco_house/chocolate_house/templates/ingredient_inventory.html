<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient Inventory</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ingredient Inventory</h1>
        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" class="form-control" name="quantity" required min="1">
            </div>
            <button type="submit" class="btn btn-primary">Add Ingredient</button>
        </form>
        <h2>Existing Ingredients</h2>
        <ul class="list-group">
            {% for ingredient in ingredients %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ ingredient.name }} - {{ ingredient.quantity }} units
                    <span>
                        <a href="{{ url_for('edit_ingredient', ingredient_id=ingredient.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('delete_ingredient', ingredient_id=ingredient.id) }}" method="POST" style="display: inline;">
                            <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                        </form>
                    </span>
                </li>
            {% endfor %}
        </ul>
        <p class="mt-3"><a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
