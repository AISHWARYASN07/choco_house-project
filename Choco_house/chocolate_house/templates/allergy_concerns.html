<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allergy Concerns</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4A2C2A;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        form:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4A2C2A;
            outline: none;
        }
        input[type="submit"] {
            background-color: #4A2C2A;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover {
            background-color: #5B3E3C;
            transform: scale(1.05);
        }
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 20px auto;
        }
        li {
            background: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background-color 0.3s;
        }
        li:hover {
            background: #f9f9f9;
        }
        .caution {
            color: #d9534f;
            font-weight: bold;
            margin-top: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #4A2C2A;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Allergy Concerns</h1>
    </header>
    <form method="POST">
        <label for="concern">Allergy Concern:</label>
        <input type="text" name="concern" id="concern" placeholder="Enter your allergy" required>
        <input type="submit" value="Check Flavors">
    </form>
    <ul>
        {% for flavor in flavors %}
            <li>
                {{ flavor.name }}
                <div class="caution">Caution: Contains allergens related to your concern!</div>
            </li>
        {% endfor %}
    </ul>
    <div class="footer">
        <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    </div>
</body>
</html>
