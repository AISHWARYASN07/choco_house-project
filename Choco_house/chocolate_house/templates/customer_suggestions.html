<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Suggestions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Customer Suggestions</h1>
        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="suggestion">Suggestion:</label>
                <textarea name="suggestion" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Suggestion</button>
        </form>
        <h2>Existing Suggestions</h2>
        <ul class="list-group">
            {% for suggestion in suggestions %}
                <li class="list-group-item">{{ suggestion.suggestion }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Back to Home</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
